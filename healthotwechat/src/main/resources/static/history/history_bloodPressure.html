	<script>
		$('ul.dropdown-menu li').hover(function () {
			$(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
		}, function () {
			$(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);

	<script type="text/javascript" src="../js/bootstrap.js"></script>

	<script>
		$("#sbt").click(function(){

			var can1 = document.getElementById("can1");
			var ctx = can1.getContext("2d");
			var nums1=new Array();
			var nums2=new Array()
			var datas=new Array();
			$.ajax({
				//几个参数需要注意一下
				type: "Get",//方法类型
				dataType: "json",//预期服务器返回的数据类型
				url: "/bloodpressure/history",//url
				//data : $('#commit').serialize(),
				success: function (result) {
					$("#commit").css("display","none");
					$("#sbt").css("display","none");
					$("#oP").css("display","block");
					$("#tP").append(result.message);
					if (result.code == 0) {
						for(var i=0;i<result.data.length;i++)
						{
							nums1[i]=result.data[result.data.length-i-1].highPressure;
							nums2[i]=result.data[result.data.length-i-1].lowPressure;
							datas[i]=result.data[result.data.length-i-1].measureTime;
						}
						//画出坐标线
						function drawBorder(){
							ctx.beginPath();
							ctx.moveTo(50,0);
							ctx.lineTo(50,560);
							ctx.moveTo(50,560);
							ctx.lineTo(610,560);
							ctx.closePath();
							ctx.stroke();
						}
						//画出阈值线
						function drawHthreshold(){
							ctx.beginPath();
							ctx.moveTo(50,70);
							ctx.lineTo(610,70);
							ctx.lineWidth = 6;
							ctx.strokeStyle ="green";
							var numsY = 60;
							var numsX = 500;
							ctx.fillText("高压标准值",numsX,numsY);
							// ctx.font = "35px scans-serif";
							// ctx.fillStyle = "black";
							ctx.closePath();
							ctx.stroke();
						}
						function drawLthreshold(){
							ctx.beginPath();
							ctx.moveTo(50,315);
							ctx.lineTo(610,315);
							ctx.lineWidth = 6;
							ctx.strokeStyle ="red";
							var numsY = 345;
							var numsX = 500;
							ctx.fillText("低压标准值",numsX,numsY);
							// ctx.font = "35px scans-serif";
							// ctx.fillStyle = "black";
							ctx.closePath();
							ctx.stroke();
						}
						//画出折线
						function drawLine(nums,color){
							for (i = 0;i < nums.length-1;i ++){
								//起始坐标
								var numsY = 560-(nums[i]/160)*560;
								var numsX = i*80+100;
								//终止坐标
								var numsNY = 560-(nums[i+1]/160)*560;
								var numsNX = (i+1)*80+100;
								ctx.beginPath();
								ctx.moveTo(numsX,numsY);
								ctx.lineTo(numsNX,numsNY);
								ctx.lineWidth = 6;
								ctx.strokeStyle = color;
								ctx.closePath();
								ctx.stroke();
							}
						}
						//绘制折线点的菱形和数值，横坐标值，纵坐标值
						function drawBlock(nums){
							for (i = 0;i <= 6;i ++){
								var numsY = 560-(nums[i]/160)*560;
								var numsX = i*80+100;
								ctx.beginPath();
								// 画出折线上的方块
								ctx.moveTo(numsX-4,numsY);
								ctx.lineTo(numsX,numsY-4);
								ctx.lineTo(numsX+4,numsY);
								ctx.lineTo(numsX,numsY+4);
								ctx.fill();
								ctx.font = "15px scans-serif";
								ctx.fillStyle = "black";
								//折线上的点值
								var text = ctx.measureText(nums[i]);
								ctx.fillText(nums[i],numsX-text.width,numsY-10);
								//绘制纵坐标
								for(var j=0;j<9;j++)
								{
									var colText = ctx.measureText((9-j)*560);
									ctx.fillText((8-j)*20,45-colText.width,j*70);
								}
								//绘制横坐标并判断
								if (i < nums.length){
									var rowText = ctx.measureText(datas[i]);
									ctx.fillText(datas[i],numsX-rowText.width/2,600);
								}else if(i == nums.length) {
									return;
								}
								ctx.closePath();
								ctx.stroke();
							}
						}
						drawBorder();
						drawHthreshold();
						drawLine(nums1,"green");
						drawBlock(nums1);
						drawLthreshold();
						drawLine(nums2,"red");
						drawBlock(nums2);


					}else {
						var message = result.message;
						alert(message);
						window.location.href="http://127.0.0.1:8080/entry.html";
					}
				},
				error : function() {
					alert("服务器出错");
					window.location.href="http://127.0.0.1:8080/entry.html";
				}

			});
		})
	</script>
