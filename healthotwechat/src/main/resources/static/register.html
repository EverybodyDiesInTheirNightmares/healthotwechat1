        <h1>填写你的详细信息</h1>

    <div class="container_1">

        <div class="agile-">
            <form id="register">
                <ul class="field-list">
                    <li>
                        <label class="form-label">
                            邮箱地址
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input">
                            <input type="text" id="iEmail" name="email" placeholder="请输入你的邮箱地址" required>
                            <input type="button" value="发送验证码" id="sent"/>
                        </div>
                    </li>

                    <li>
                        <label class="form-label">
                            验证码
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input">
                            <input type="text" name="validateCode" placeholder="请输入你的验证码" required>
                        </div>
                    </li>
                    <li>
                        <label class="form-label">
                            性别
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input">
                            <label><input type="radio" name="sex" id="man" value="1"/>男</label>
                            <label><input type="radio" name="sex" id="woman" value="2"/>女</label><br/>
                        </div>
                    <li>
                    <li>
                        <label class="form-label">
                            学号
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input">
                            <input type="text" name="sno" placeholder="请输入学号" required>
                        </div>
                    </li>

                    <li>
                        <label class="form-label">
                            用户名
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input add">
                            <input type="text" name="username" placeholder="请输入用户名" required>
                        </div>
                    </li>
                    <li>
                        <label class="form-label">
                            密码
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input">
                            <input type="password" name="password" placeholder="请创建一个密码">
                        </div>
                    </li>
                    <li>
                        <label class="form-label">
                            年龄
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input">
                            <input type="text" name="age" placeholder="请输入年龄">
                        </div>
                    </li>
                    <li>
                        <label class="form-label">
                            监护人手机号
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input">
                            <input type="text" name="custodyPhone" placeholder="请输入监护人电话">
                        </div>
                    </li>
                    <li>
                        <label class="form-label">
                            与监护人关系
                            <span class="form-required"> * </span>
                        </label>
                        <div class="form-input">
                            <input type="text" name="custodyRelationship" placeholder="请输入与监护人关系">
                        </div>
                    </li>
                    <input type="submit" value="提交" id="sbt"/>

                </ul>
                <!--<input type="submit" value="提交" id="sbt" />-->
            </form>
